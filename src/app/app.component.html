<header>
  <h1>Распределение работников</h1>
  <select
    [(ngModel)]="selectedTask"
    (change)="onSelectTask($event.target.value)"
  >
    <option *ngFor="let task of dataService.getTasks()" [value]="task">
      {{ task.name }} ({{ task.startdate | date }} - {{ task.enddate | date }})
    </option>
  </select>
</header>

<div *ngIf="selectedTask" class="app-container">
  <app-timeline
    [task]="selectedTask"
    [workers]="dataService.getWorkers()"
  ></app-timeline>

  <app-worker-list
    [task]="selectedTask"
    [workers]="dataService.getWorkers()"
  ></app-worker-list>
</div>

<style>
  .app-container {
    display: flex;
    gap: 20px;
    padding: 20px;
  }

  header {
    padding: 10px;
    background: #f8f9fa;
    border-bottom: 1px solid #ddd;
  }

  select {
    margin-top: 10px;
    padding: 5px;
    font-size: 14px;
  }
</style>
